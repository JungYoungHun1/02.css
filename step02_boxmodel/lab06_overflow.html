<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 3px solid black;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <!-- overflow : 요소의 크기 이상으로 내용이 넘쳤을때
        visible : 넘친 부분을 그대로 출력
        hidden : 넘친 부분을 잘라내어 숨김
        scroll : 넘친 부분을 잘라내고 스크롤바를 강제로 만듬
        auto : 넘친 부분이 생긴다면 스크롤바를 이용
         -->

    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam error accusantium vero aspernatur ab explicabo veritatis amet, doloribus quae, eum sit quos, ipsa similique? Eum dolorum pariatur quibusdam qui tempore!</div>  
      
</body>
</html>
