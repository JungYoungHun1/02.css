<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            border: 5px solid gray;
            /* border도 크기에 영향을 미침 */
            /* 양쪽 5px씩 하면 410, 310 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- border : 요소의 테두리 -->
    <!-- border-width : 선의 두께(medium, 단위)
    border-style : 종류(nonem, hidden, dashed, solid)
    border-color : 색상(black, transparent) -->

    <div class="box"></div>
</body>
</html>
